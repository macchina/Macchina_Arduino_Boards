language: node_js
node_js:
- '8'
sudo: false
before_deploy:
- node run.js > platform.json
branches:
   only:
     - master
deploy:
  provider: releases
  github_token: $GITHUB_TOKEN
  file:
    - "*.tar.gz"
    - platform.json
  file_glob: true
  skip_cleanup: true
  name: $TRAVIS_TAG
  on:
    tags: true
